<ion-header>  
  <ion-navbar>
    <ion-title>TV</ion-title>
  </ion-navbar>  
</ion-header>
<ion-content padding>
  <div class="video-container" *ngIf="supportVideo; else disclaimer">
    <video #player autoplay controls>
      <source [src]="url" type="video/mp4">
    </video>
  </div>
  <ng-template #disclaimer>
    <ion-card color="warning">
      <ion-card-header>
        {{'TV.NO_SUPPORT_DISCLAIMER' | translate}}
      </ion-card-header>
    </ion-card>
  </ng-template>  
</ion-content>
