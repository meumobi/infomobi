<ion-header>

  <ion-navbar>
    <ion-title>{{contact.firstName}} {{contact.lastName}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="contact">

  <ion-card>

    <ion-card-content>
      <img src="{{contact.picture}}" />
      <h2>{{contact.firstName}} {{contact.lastName}}</h2>
      <h3>{{contact.title}}</h3>
    </ion-card-content>

    <ion-list>
      <a href="tel:{{contact.phone}}" ion-item>
        <ion-icon name="call" item-left></ion-icon>
        <p>Call Office</p>
        <h2>{{contact.phone}}</h2>
      </a>
      <a href="tel:{{contact.mobilePhone}}" ion-item>
        <ion-icon name="call" item-left></ion-icon>
        <p>Call Mobile</p>
        <h2>{{contact.mobilePhone}}</h2>
      </a>
      <a [href]="'sms:' + contact.mobilePhone | safeUrl" ion-item>
        <ion-icon name="text" item-left></ion-icon>
        <p>Text</p>
        <h2>{{contact.mobilePhone}}</h2>
      </a>
      <a href="mailto:{{contact.email}}" ion-item>
        <ion-icon name="mail" item-left></ion-icon>
        <p>Email</p>
        <h2>{{contact.email}}</h2>
      </a>
    </ion-list>

  </ion-card>

</ion-content>
